<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vankversity</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
        }
        h1 {
            color: #1e87f0;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            color: #333;
        }
        button {
            background-color: #1e87f0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px 0; 
            width: 100%; 
        }
        button:hover {
            background-color: #155a9d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vankversity</h1>
        <p>Bienvenido a tu calculadora de huella de carbono. <br> Aqui ejecutaremos nuestro proyecto y veremos tu huella de carbono y recomendaciones para ti</p>
        <p>Revisa la consola en inspeccionar para ver todo</p>
        <button onclick="ejecutarProblema()">Ejecutar proyecto</button>
    </div>

    <script src="proyecto.js"></script>
</body>
</html>
